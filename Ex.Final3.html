<meta charset="UTF-8">

<script>

    var numero1 = Number(prompt("Digite o valor em dolares guardados no cofre"));
    var numero2 = Number(prompt("Digite a cotação do dolar do dia"));

    var cotacao = ((numero1) * (numero2));

    document.write("O valor convertido de dólares para real é de R$ " + cotacao);


</script>
