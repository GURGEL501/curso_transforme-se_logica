<meta charset="UTF-8">

<script>

    let idadeAnos = Number.parseInt(prompt("Digite sua idade em anos:"));
    let idadeMeses = Number.parseInt(prompt("Digite sua idade em meses:"));
    let idadeDias = Number.parseInt(prompt("Digite sua idade em dias:"));


    function idadeEmDias(anos, meses, dias) {
        return (anos * 365 + meses * 30 + dias)

    }

    document.write(`A sua idade em dias Ã© ${idadeEmDias(idadeAnos, idadeMeses, idadeDias)}` + " dias.");


</script>
