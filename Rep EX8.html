<meta charset="UTF-8">

<script>

    var maioresIdade = 0;
    for (let i = 0; i < 20; i++) {
        var idade = Number(prompt("Digite sua idade: "));
        if (idade >= 18) {
            maioresIdade++;

        }
    }
    document.write("Numero de pessoas maiores de idade: " + maioresIdade);

</script>
